<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <section class="main">
      <div class="icon left-btn">
        <img src="images/back.svg" alt="left-button" />
      </div>
      <div class="images">
        <img src="images/6.jpg" class="image" id="last-clone" alt="6" />
        <img src="images/1.jpg" class="image" alt="1" />
        <img src="images/2.jpg" class="image" alt="2" />
        <img src="images/3.jpg" class="image" alt="3" />
        <img src="images/4.jpg" class="image" alt="4" />
        <img src="images/5.jpg" class="image" alt="5" />
        <img src="images/6.jpg" class="image" alt="6" />
        <img src="images/1.jpg" class="image" id="first-clone" alt="1" />
      </div>
      <div class="icon right-btn">
        <img src="images/back.svg" alt="right-button" />
      </div>
    </section>
    
    <script src="./app.js"></script>
  </body>
</html>
